<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <form method="POST" action="/" class="form-section">
            <label>Amount:</label><br>
            <input type="number" step="0.01" name="amount" required><br>

            <label>Category:</label><br>
            <input type="text" name="category" required><br>

            <button type="submit">Add Expense</button>
        </form>

        <hr>

        <h2>All Expenses</h2>
        <ul>
            {% for e in expenses %}
                <li><strong>₦{{ e.amount }}</strong> - {{ e.category }}</li>
            {% else %}
                <li>No expenses recorded yet.</li>
            {% endfor %}
        </ul>

        <h3>Total Expenses: ₦{{ total }}</h3>

        <form method="GET" action="/" class="form-section">
            <label>Filter by Category:</label><br>
            <input type="text" name="filter_cat">
            <button type="submit">Filter</button>
        </form>
    </div>
</body>
</html>
