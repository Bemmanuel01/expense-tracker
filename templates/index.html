<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        h1, h2, h3 {
            color: #343a40;
            margin-top: 0;
        }

        label {
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f1f3f5;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .form-section {
            margin-bottom: 24px;
        }

        hr {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <form method="POST" action="/" class="form-section">
            <label>Amount:</label><br>
            <input type="number" step="0.01" name="amount" required><br>

            <label>Category:</label><br>
            <input type="text" name="category" required><br>

            <button type="submit">Add Expense</button>
        </form>

        <hr>

        <h2>All Expenses</h2>
        <ul>
            {% for e in expenses %}
                <li><strong>₦{{ e.amount }}</strong> - {{ e.category }}</li>
            {% else %}
                <li>No expenses recorded yet.</li>
            {% endfor %}
        </ul>

        <h3>Total Expenses: ₦{{ total }}</h3>

        <form method="GET" action="/" class="form-section">
            <label>Filter by Category:</label><br>
            <input type="text" name="filter_cat">
            <button type="submit">Filter</button>
        </form>
    </div>
</body>
</html>
